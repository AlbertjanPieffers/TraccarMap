<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live GPS Tracker - Met route & rotatie</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map-container {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
      transform-origin: center center;
      transition: transform 0.5s ease;
    }

    .leaflet-marker-icon.car-icon {
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>

<div id="map-container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const DEVICE_ID = 441821; // ‚úÖ Juiste device ID
  const TOKEN = "jouw_api_token"; // ‚¨ÖÔ∏è Vul hier je geldige Traccar API-token in
  const WS_URL = `wss://server.traccar.org/api/socket?token=${TOKEN}`;
  const REST_URL = "https://server.traccar.org/api/positions";

  let routeCoords = []; // Opslag voor routepunten

  // Init kaart
  const map = L.map("map", {
    zoomControl: false,
    attributionControl: false
  }).setView([0, 0], 17);

  L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
    subdomains: "abcd"
  }).addTo(map);

  // Route lijn (polyline)
  const routeLine = L.polyline([], {
    color: "#1DB954",
    weight: 4,
    opacity: 0.8
  }).addTo(map);

  // Auto-icoon
  const carIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/3429/3429725.png",
    iconSize: [40, 40],
    iconAnchor: [20, 20],
    className: "car-icon"
  });

  let carMarker = L.marker([0, 0], { icon: carIcon }).addTo(map);

  // Smooth beweging + kaart draaien
  function smoothUpdate(lat, lon, course) {
    const latLng = L.latLng(lat, lon);

    // Voeg punt toe aan route
    routeCoords.push(latLng);
    routeLine.setLatLngs(routeCoords);

    // Update marker
    carMarker.setLatLng(latLng);

    // Draai kaart
    const mapElement = document.getElementById("map");
    const rotation = -course; // Negatief: kaart draait, auto blijft omhoog
    mapElement.style.transform = `rotate(${rotation}deg)`;

    // Draai marker
    const markerEl = carMarker.getElement();
    if (markerEl) {
      markerEl.style.transform = `rotate(${course}deg)`;
    }

    map.setView(latLng);
  }

  // REST API call voor initiele positie
  async function fetchInitialPosition() {
    try {
      const res = await fetch(REST_URL, {
        headers: { Authorization: `Bearer ${TOKEN}` }
      });
      const data = await res.json();
      const pos = data.find(p => p.deviceId === DEVICE_ID);
      if (pos) {
        smoothUpdate(pos.latitude, pos.longitude, pos.course || 0);
      }
    } catch (err) {
      console.error("‚ùå REST API fout:", err);
    }
  }

  // WebSocket verbinding
  function connectWebSocket() {
    const socket = new WebSocket(WS_URL);

    socket.onopen = () => {
      console.log("‚úÖ Verbonden met Traccar WebSocket via token");
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      let pos = null;

      if (data.positions && data.positions.length > 0) {
        pos = data.positions.find(p => p.deviceId === DEVICE_ID);
      } else if (data.position && data.position.deviceId === DEVICE_ID) {
        pos = data.position;
      }

      if (pos) {
        console.log("üì° Live positie ontvangen:", pos);
        smoothUpdate(pos.latitude, pos.longitude, pos.course || 0);
      }
    };

    socket.onerror = (err) => {
      console.error("‚ùå WebSocket fout:", err);
    };

    socket.onclose = () => {
      console.warn("üîÅ WebSocket gesloten, reconnect in 5s...");
      setTimeout(connectWebSocket, 5000);
    };
  }

  // Start!
  fetchInitialPosition();
  connectWebSocket();
</script>

</body>
</html>
