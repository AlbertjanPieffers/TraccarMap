<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live GPS Tracker - Polling (15s)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map-container {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
      transform-origin: center center;
      transition: transform 0.5s ease;
    }

    .leaflet-marker-icon.car-icon {
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>

<div id="map-container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const DEVICE_ID = 441821; // ‚úÖ Jouw juiste device ID
  const REST_URL = "https://server.traccar.org/api/positions";
  const USERNAME = "reclameappie@gmail.com";
  const PASSWORD = "xy3s9e6k";
  const INTERVAL = 15000; // 15 seconden

  let routeCoords = [];

  // Init kaart
  const map = L.map("map", {
    zoomControl: false,
    attributionControl: false
  }).setView([0, 0], 17);

  L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
    subdomains: "abcd"
  }).addTo(map);

  // Route lijn
  const routeLine = L.polyline([], {
    color: "#1DB954",
    weight: 4,
    opacity: 0.8
  }).addTo(map);

  // Auto-icoon
  const carIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/3429/3429725.png",
    iconSize: [40, 40],
    iconAnchor: [20, 20],
    className: "car-icon"
  });

  let carMarker = L.marker([0, 0], { icon: carIcon }).addTo(map);

  // üìç Positie bijwerken en kaart draaien
  function updatePosition(lat, lon, course) {
    const latLng = L.latLng(lat, lon);

    // Voeg toe aan route
    routeCoords.push(latLng);
    routeLine.setLatLngs(routeCoords);

    // Update marker
    carMarker.setLatLng(latLng);

    // Draai kaart
    const mapEl = document.getElementById("map");
    const rotation = -course;
    mapEl.style.transform = `rotate(${rotation}deg)`;

    // Draai icoon (auto blijft omhoog)
    const markerEl = carMarker.getElement();
    if (markerEl) {
      markerEl.style.transform = `rotate(${course}deg)`;
    }

    map.setView(latLng);
  }

  // üåê REST call
  async function fetchLatestPosition() {
    try {
      const response = await fetch(REST_URL, {
        headers: {
          "Authorization": "Basic " + btoa(`${USERNAME}:${PASSWORD}`),
          "Accept": "application/json"
        }
      });

      const data = await response.json();
      const pos = data.find(p => p.deviceId === DEVICE_ID);
      if (pos) {
        console.log("üìç Nieuwe positie:", pos);
        updatePosition(pos.latitude, pos.longitude, pos.course || 0);
      }
    } catch (err) {
      console.error("‚ùå REST API fout:", err);
    }
  }

  // Start initial fetch en interval
  fetchLatestPosition();
  setInterval(fetchLatestPosition, INTERVAL);
</script>

</body>
</html>
