<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live GPS Tracker - Polling (15s)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    #map-container {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    #map {
      height: 100%;
      width: 100%;
      transform-origin: center center;
      transition: transform 0.5s ease;
    }

    .leaflet-marker-icon.car-icon {
      transition: transform 0.5s ease;
    }
  </style>
</head>
<body>

<div id="map-container">
  <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const DEVICE_ID = 7919;
  const REST_URL = "https://server.traccar.org/api/positions";
  const USERNAME = "reclameappie@gmail.com";
  const PASSWORD = "xy3s9e6k";
  const INTERVAL = 15000;

  let routeCoords = [];

  const map = L.map("map", {
    zoomControl: false,
    attributionControl: false
  }).setView([52.3038209, 6.505169], 20);

  L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
    subdomains: "abcd"
  }).addTo(map);

  const routeLine = L.polyline([], {
    color: "#1DB954",
    weight: 4,
    opacity: 0.8
  }).addTo(map);

  const carIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/3429/3429725.png",
    iconSize: [40, 40],
    iconAnchor: [20, 20],
    className: "car-icon"
  });

  let carMarker = L.marker([0, 0], { icon: carIcon }).addTo(map);

  function updatePosition(lat, lon, course) {
    const latLng = L.latLng(lat, lon);

    routeCoords.push(latLng);
    routeLine.setLatLngs(routeCoords);

    carMarker.setLatLng(latLng);

    const mapEl = document.getElementById("map");
    const rotation = -course;
    mapEl.style.transform = `rotate(${rotation}deg)`;

    const markerEl = carMarker.getElement();
    if (markerEl) {
      markerEl.style.transform = `rotate(${course}deg)`;
    }

    map.setView(latLng);
  }

  async function fetchLatestPosition() {
    console.log("üîÑ [Polling] Verversen positie...");

    try {
      const response = await fetch(REST_URL, {
        headers: {
          "Authorization": "Basic " + btoa(`${USERNAME}:${PASSWORD}`),
          "Accept": "application/json"
        }
      });

      if (!response.ok) {
        console.error(`‚ùå Fout bij ophalen: status ${response.status}`);
        return;
      }

      const data = await response.json();
      console.log("‚úÖ API Response ontvangen:", data);

      const pos = data.find(p => p.deviceId === DEVICE_ID);

      if (pos) {
        console.log("üìç Positie gevonden:", pos);
        updatePosition(pos.latitude, pos.longitude, pos.course || 0);
      } else {
        console.warn("‚ö†Ô∏è Geen positie gevonden voor deviceId:", DEVICE_ID);
      }

      console.log("-----------------------------");
    } catch (err) {
      console.error("‚ùå REST API fout:", err);
    }
  }

  fetchLatestPosition();
  setInterval(fetchLatestPosition, INTERVAL);
</script>

</body>
</html>
